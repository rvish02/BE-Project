<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNN Process Presentation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body data-bs-theme="dark">
  <div class="container">
    <hr>
    <h1 class="text-center display-4">Convolutional Neural Network Process</h1>
    <div class="row mb-3">
      <div class="col text-center">
        <img src="/orig-img" class="rounded img-fluid" style="max-height: fit-content;" />
        <p class="fs-4">Original Frames</p>
      </div>
      <div class="col text-center">
        <img src="/get-conv-output-1" alt="First Convolution Layer" class="rounded img-fluid"
          style="max-height: fit-content;" />
        <p class="fs-4">1st Convolution Layer</p>
      </div>
    </div>

    <hr>

    <div class="row mt-3">
      <div class="col text-center">
        <img src="/get-conv-output-2" alt="Output of 2nd Convolution Layer" class="rounded img-fluid" ; />
        <p class="fs-4">Output of 2nd Convolution Layer</p>
      </div>
      <div class="col text-center">
        <img src="/get-conv-output-3" alt="Output of 2nd Convolution Layer" class="rounded img-fluid" />
        <p class="fs-4">Output of 3rd Convolution Layer</p>
      </div>
    </div>
    <hr>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
